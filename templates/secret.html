<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="success-box">
    <h1>Page Secrète</h1>
    <h2>Bonjour Grand Maître Noé, voici les connexions récentes :</h2>
    <p>Simon n'aurait jamais dû me voler mon Los Mobilis...</p>
    <p>NOTE: Le pseudo arrive avant le code !</p>

    <table style="width:100%; border-collapse: collapse; margin-top:20px;">
        <thead>
            <tr>
                <th style="text-align:left; padding:8px;">Date & Heure</th>
                <th style="text-align:left; padding:8px;">Pseudo</th>
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
            <tr>
                <td style="padding:8px;">{{ log.date }}</td>
                <td style="padding:8px;">{{ log.pseudo }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <p style="margin-top:20px; font-size:0.9rem; color:#ccc;">
        Total connexions : {{ logs|length }}
    </p>
</div>

</body>
</html>
